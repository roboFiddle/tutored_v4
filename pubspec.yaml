name: tutor_ed
description: TutorED

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.12.10
  firebase_auth: ^0.14.0+8
  google_sign_in: ^4.0.11
  firebase_storage: ^3.0.8
  firebase_analytics: ^5.0.6
  shared_preferences: ^0.4.3
  cached_network_image: ^1.1.3
  intl: ^0.15.7
  cupertino_icons: ^0.1.2
  connectivity: ^0.3.2
  font_awesome_flutter: ^8.4.0
  flutter_auth_buttons: ^0.6.0
  url_launcher: ^5.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

module:
    androidX: true

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: 'Great Vibes'
      fonts:
        - asset: fonts/GreatVibes-Regular.ttf
    - family: 'Lato'
      fonts:
        - asset: fonts/Lato-Regular.ttf
